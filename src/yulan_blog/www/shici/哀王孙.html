<h2>哀王孙</h2>
<h4>杜甫</h4>
<p>
长安城头头白乌，夜飞延秋门上呼。<br />又向人家啄大屋，屋底达官走避胡。<br />金鞭断折九马死，骨肉不得同驰驱。<br />腰下宝玦青珊瑚，可怜王孙泣路隅。<br />问之不肯道姓名，但道困苦乞为奴。<br />已经百日窜荆棘，身上无有完肌肤。<br />高帝子孙尽隆准，龙种自与常人殊。<br />豺狼在邑龙在野，王孙善保千金躯。<br />不敢长语临交衢，且为王孙立斯须。<br />昨夜东风吹血腥，东来橐驼满旧都。<br />朔方健儿好身手，昔何勇锐今何愚。<br />窃闻天子已传位，圣德北服南单于。<br />花门剺面请雪耻，慎勿出口他人狙。<br />哀哉王孙慎勿疏，五陵佳气无时无。
</p>
