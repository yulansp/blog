<h2>观公孙大娘弟子舞剑器行</h2>
<h4>杜甫</h4>
<p>
<p>昔有佳人公孙氏，一舞剑器动四方。<br />观者如山色沮丧，天地为之久低昂。<br />㸌如羿射九日落，矫如群帝骖龙翔。<br />来如雷霆收震怒，罢如江海凝清光。<br />绛唇珠袖两寂寞，晚有弟子传芬芳。<br />临颍美人在白帝，妙舞此曲神扬扬。<br />与余问答既有以，感时抚事增惋伤。<br />先帝侍女八千人，公孙剑器初第一。<br />五十年间似反掌，风尘澒动昏王室。<br />梨园弟子散如烟，女乐余姿映寒日。<br />金粟堆前木已拱，瞿唐石城草萧瑟。<br />玳筵急管曲复终，乐极哀来月东出。<br />老夫不知其所往，足茧荒山转愁疾。</p>
