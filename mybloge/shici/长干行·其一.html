<h2>长干行·其一</h2>
<h4>李白</h4>
<p>
妾发初覆额，折花门前剧。<br />郎骑竹马来，绕床弄青梅。<br />同居长干里，两小无嫌猜，<br />十四为君妇，羞颜未尝开。<br />低头向暗壁，千唤不一回。<br />十五始展眉，愿同尘与灰。<br />常存抱柱信，岂上望夫台。<br />十六君远行，瞿塘滟滪堆。<br />五月不可触，猿声天上哀。<br />门前迟行迹，一一生绿苔。<br />苔深不能扫，落叶秋风早。<br />八月蝴蝶来，双飞西园草。<br />感此伤妾心，坐愁红颜老。<br />早晚下三巴，预将书报家。<br />相迎不道远，直至长风沙。
</p>
