<h2>丽人行</h2>
<h4>杜甫</h4>
<p>
三月三日天气新，长安水边多丽人。<br />态浓意远淑且真，肌理细腻骨肉匀。<br />绣罗衣裳照暮春，蹙金孔雀银麒麟。<br />头上何所有？翠微盍叶垂鬓唇。<br />背后何所见？珠压腰衱稳称身。<br />就中云幕椒房亲，赐名大国虢与秦。<br />紫驼之峰出翠釜，水精之盘行素鳞。<br />犀箸厌饫久未下，鸾刀缕切空纷纶。<br />黄门飞鞚不动尘，御厨络绎送八珍。<br />箫鼓哀吟感鬼神，宾从杂遝实要津。<br />后来鞍马何逡巡，当轩下马入锦茵。<br />杨花雪落覆白苹，青鸟飞去衔红巾。<br />炙手可热势绝伦，慎莫近前丞相嗔！
</p>
